<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tank Trouble</title>
    </head>
    <body>
        <div id=menu>
            <h2>Create a new game</h2>
            <input type=text name=name id=newName placeholder="Enter your name" required maxlength=15>
            <button id=newGame>Play now!</button>
            <br>
            <h2>Join an existing game</h2>
            <input type=text name=name id=joinName placeholder="Enter your name" required maxlength=15>
            <input type=text name=id id=joinId placeholder="Enter the room id" required maxlength=10>
            <button id=joinGame>Play now!</button>
        </div>
        <script src="assets/js/socket.io.js"></script>
        <script src="assets/js/phaser.min.js"></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
